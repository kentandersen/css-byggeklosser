<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oppgave 1 - typografi</title>
    <style>
      html {
        font-size: 18px;
        font-family: 'Helvetica';
      }

      h1, h2, h3 {
        margin-top: 1.25rem;
        margin-bottom: 0.625rem;
      }

      h4, h5, h6 {
        margin-top: 0.625rem;
        margin-bottom: 0.625rem;
      }

      h1 {
        font-size: 2.25rem;
      }

      h2 {
        font-size: 1.875rem;
      }

      h3 {
        font-size: 1.5rem;
      }

      h4 {
        font-size: 1.125rem;
      }

      h5 {
        font-size: 0.875rem;
      }

      h6 {
        font-size: 0.75rem;
      }

      @media (min-width: 320px) {
        html {
          font-size: 16px;
        }
      }

      @media (min-width: 720px) {
        html {
          font-size: 14px;
        }
      }


    </style>
  </head>
  <body>
    <h1>h1. Bootstrap heading</h1>
    <h2>h2. Bootstrap heading</h2>
    <h3>h3. Bootstrap heading</h3>
    <h4>h4. Bootstrap heading</h4>
    <h5>h5. Bootstrap heading</h5>
    <h6>h6. Bootstrap heading</h6>
  </body>
</html>
