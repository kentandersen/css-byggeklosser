<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oppgave 4 - form elementer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>

      <div class="form-group">
        <label class="input-label input-label--block" for="name">Name</label>
        <input type="text" id="name" class="text-input"/>
      </div>

      <div class="form-group">
        <label class="input-label input-label--block" for="number">Favorite number</label>
        <select id="number" class="dropdown">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">69</option>
        </select>
      </div>

      <fieldset>
        <legend>Choose gender</legend>
        <input type="radio" id="gender-male" class="radio" name="gender" />
        <label class="input-label" for="gender-male">Male</label>
        <input type="radio" id="gender-female" class="radio" name="gender" checked />
        <label class="input-label" for="gender-female">Female</label>
        <input type="radio" id="gender-none" class="radio" name="gender" />
        <label class="input-label" for="gender-none">nothing at all</label>
      </fieldset>


      <fieldset>
        <legend>Interested in</legend>
        <input type="checkbox" id="interested-male" class="checkbox" name="gender" />
        <label class="input-label" for="interested-male">Male</label>
        <input type="checkbox" id="interested-female" class="checkbox" name="gender" checked />
        <label class="input-label" for="interested-female">Female</label>
        <input type="checkbox" id="interested-none" class="checkbox" name="gender" />
        <label class="input-label" for="interested-none">nothing at all</label>
      </fieldset>
    </form>
  </body>
</html>
