<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oppgave 3 - knapper</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="group">
      <button type="button" class="btn btn--primary btn--small">Primary</button>
      <button type="button" class="btn btn--primary">Primary</button>
      <button type="button" class="btn btn--primary btn--large">Primary</button>
    </div>

    <div class="group">
      <button type="button" class="btn btn--secondary btn--small">Secondary</button>
      <button type="button" class="btn btn--secondary">Secondary</button>
      <button type="button" class="btn btn--secondary btn--large">Secondary</button>
    </div>

    <div class="group">
      <button type="button" class="btn btn--success btn--small">Success</button>
      <button type="button" class="btn btn--success">Success</button>
      <button type="button" class="btn btn--success btn--large">Success</button>
    </div>

    <div class="group">
      <button type="button" class="btn btn--warning btn--small">Warning</button>
      <button type="button" class="btn btn--warning">Warning</button>
      <button type="button" class="btn btn--warning btn--large">Warning</button>
    </div>

    <div class="group">
      <button type="button" class="btn btn--danger btn--small">Danger</button>
      <button type="button" class="btn btn--danger">Danger</button>
      <button type="button" class="btn btn--danger btn--large">Danger</button>
    </div>

  </body>
</html>
